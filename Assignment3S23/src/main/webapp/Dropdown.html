<!DOCTYPE html>
<html>
<head>
	<title>Select Courses from Dropdown</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<style>
		body {
			background-color: #f8f9fa;
		}
		.container {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.card {
			width: 700px;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0,0,0,.1);
			padding: 30px;
			text-align: center;
		}
		.form-group label {
			margin-right: 20px;
			display: inline-block;
			vertical-align: middle;
		}
		.btn {
			display: block;
			margin: 0 auto;
			margin-top: 20px;
		}
	</style>
</head>
<body style="background-color: gray;">
	<div class="container" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
		<div class="card" style="width: 700px; background-color: #fff; box-shadow: 0 0 20px rgba(0,0,0,.1); padding: 30px; text-align: center;">
			<h2>Select Courses from Dropdown</h2>
			<hr>
			<form action="Dropdown" method="post">
				<div class="form-group">
					<label for="term" style="width: 125px;text-align: left; margin-right: 20px;
			display: inline-block;
			vertical-align: middle;">Select a term:</label>
					<div class="form-check form-check-inline">
						<input style="margin-right: 20px;
			display: inline-block;
			vertical-align: middle;" type="radio" class="form-check-input" name="term" value="Fall">
						<label class="form-check-label" for="term">Fall</label>
					</div>
					<div class="form-check form-check-inline">
						<input style="margin-right: 20px;
			display: inline-block;
			vertical-align: middle;" type="radio" class="form-check-input" name="term" value="Spring">
						<label class="form-check-label" for="term">Spring</label>
					</div>
				</div>
				<div class="form-group">
					<label for="course" style="width: 109px;text-align: left;">Select a course:</label>
					<select class="form-control" name="course" id="course">
						<option value="" selected disabled>Select your course</option>
						<option value="Java Programming">Java Programming</option>
						<option value="Data Mining">Data Mining</option>
						<option value="Artificial Intelligence">Artificial Intelligence</option>
						<option value="Supply Chain" disabled>Supply Chain (not offered)</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
